<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ガーデンパズル（Phase1）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hud">
    <div>スコア: <span id="score">0</span></div>
    <div>残り手数: <span id="moves">20</span></div>
    <div id="goal">目標: ★を10個消す</div>
  </header>

  <main>
    <canvas id="game" width="360" height="360"></canvas>
  </main>

  <div id="clearOverlay" class="hidden">
    <div class="panel">
      <h2>ステージクリア！</h2>
      <p>庭が少しきれいになった 🌱</p>
      <button onclick="location.reload()">もう一度</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
